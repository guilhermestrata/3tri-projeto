<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.svg">
    <title>Registro</title>
</head>
<body class="index">
    <nav class="div-menu">
        <div class="up">
            <div class="menu">
                <img src="img/Menu.svg" alt="Menu">
            </div>
            <div class="logo-div">
                <img class="logo" src="img/Logo_Menu.png" alt="Logo">
            </div>
            <div class="carrinho">
                <img src="img/Carrinho.svg" alt="Carrinho">
            </div>
        </div>
        <div class="search">
            <input type="text" name="search" id="search" placeholder="O que você procura?">
            <img src="img/Lupa.svg" alt="Lupa">
        </div>
    </nav>
    <img class="img-top" src="img/logo.svg" alt="Logo">
    <h1 class="text-center">Registro</h1>
    <div class="registro">
        <input type="text" id="nome" placeholder="nome">
        <input type="text" id="sobrenome" placeholder="sobrenome">
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Senha">
        <input type="number" id="celular" placeholder="Celular">
        <input type="number" id="cpf" placeholder="CPF ou CNPJ">
    </div>
    <div class="bot">
        <a class="" href="#">Ainda não tem uma conta?</a>
        <button class="login-btn">Registro</button>
    </div>
</body>
</html>
